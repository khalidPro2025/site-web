<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #f6f9fc 0%, #e9f1f8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        /* ===== CARTE DE CONNEXION ===== */
        .login-card {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 2rem;
            box-shadow: 
                0 25px 50px -12px rgba(0, 32, 64, 0.25),
                inset 0 1px 2px rgba(255,255,255,0.8);
            width: 100%;
            max-width: 420px;
            padding: 2.5rem 2rem;
            border: 1px solid rgba(255,255,255,0.5);
            transition: transform 0.2s ease;
        }

        .login-card:hover {
            transform: scale(1.01);
        }

        /* ===== ENâ€‘TÃŠTE ===== */
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            font-size: 2rem;
            font-weight: 600;
            background: linear-gradient(135deg, #1e3c5c, #2b5876);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.02em;
            margin-bottom: 0.4rem;
        }

        .login-header p {
            color: #4b6a88;
            font-weight: 400;
            font-size: 0.95rem;
        }

        /* ===== FORMULAIRE ===== */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: #1e3c5c;
            margin-bottom: 0.4rem;
            letter-spacing: 0.3px;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 1.2rem;
            padding: 0.2rem 1rem;
            border: 1.5px solid #dce7f2;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }

        .input-wrapper:hover {
            border-color: #a0c0da;
        }

        .input-wrapper:focus-within {
            border-color: #2b5876;
            box-shadow: 0 0 0 4px rgba(43,88,118,0.15);
        }

        .input-wrapper span {
            color: #5f7d9c;
            font-size: 1.1rem;
            margin-right: 0.6rem;
        }

        input {
            width: 100%;
            border: none;
            padding: 0.9rem 0;
            font-size: 1rem;
            background: transparent;
            color: #1e2f3e;
            outline: none;
        }

        input::placeholder {
            color: #b2c9de;
            font-weight: 300;
            font-size: 0.95rem;
        }

        /* ===== OPTIONS (se souvenir + mdp oubliÃ©) ===== */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.8rem 0 2rem;
            font-size: 0.9rem;
        }

        .remember {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #2b4b6e;
            cursor: pointer;
        }

        .remember input[type="checkbox"] {
            width: 1.1rem;
            height: 1.1rem;
            accent-color: #2b5876;
            border-radius: 4px;
            cursor: pointer;
        }

        .forgot-link {
            color: #2b5876;
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px dotted transparent;
            transition: border-color 0.2s;
        }

        .forgot-link:hover {
            border-bottom-color: #2b5876;
        }

        /* ===== BOUTON ===== */
        button {
            width: 100%;
            background: #1e3c5c;
            border: none;
            padding: 1rem;
            border-radius: 3rem;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.3px;
            cursor: pointer;
            box-shadow: 0 8px 18px rgba(28, 58, 90, 0.3);
            transition: all 0.2s;
            border: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 1.8rem;
        }

        button:hover {
            background: #2b5876;
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(28, 58, 90, 0.4);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 5px 12px rgba(28, 58, 90, 0.3);
        }

        /* ===== LIEN D'INSCRIPTION ===== */
        .signup-text {
            text-align: center;
            color: #4b6589;
            font-size: 0.95rem;
        }

        .signup-text a {
            color: #1e3c5c;
            font-weight: 600;
            text-decoration: none;
            border-bottom: 1.5px solid transparent;
            transition: border-color 0.2s;
        }

        .signup-text a:hover {
            border-bottom-color: #1e3c5c;
        }

        /* ===== RESPONSIVE (petits Ã©crans) ===== */
        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
            }
            .login-header h1 {
                font-size: 1.8rem;
            }
            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.8rem;
            }
        }

        /* icÃ´nes simples (personne, cadenas) â€” utilisent des entitÃ©s HTML */
    </style>
</head>

</body>
</html>
