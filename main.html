<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Correction des guillemets droits -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connexion · Site Web</title>
    <!-- Boxicons (icônes) -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Police Poppins (via Google Fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* ===== STYLES COMPLETS (fusion de main.css) ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Utilisation de l'image locale img.jpg */
            background: url('img.jpg') no-repeat;
            background-size: cover;
            background-position: center;
        }

        .main {
            width: 420px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, .5);
            color: white;
            padding: 30px 40px;
            border-radius: 15px;
        }

        .main h1 {
            font-size: 36px;
            text-align: center;
        }

        .main .textbox {
            width: 100%;
            height: 50px;
            margin: 30px 0;
            position: relative;
        }

        .main .textbox input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            font-size: 16px;
            color: white;
            padding: 20px 45px 20px 20px;
        }

        .main input::placeholder {
            color: white;
        }

        .main i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .main .checkbox {
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin: -15px 0 15px;
        }

        .main label input {
            accent-color: white;
            margin-right: 3px;
        }

        .checkbox a {
            color: white;
            text-decoration: none;
        }

        .checkbox a:hover {
            text-decoration: underline;
            transform: scale(1.02);
        }

        .main .button {
            width: 100%;
            height: 45px;
            background: white;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }

        .main .register {
            font-size: 14.5px;
            text-align: center;
            margin: 20px 0 15px;
        }

        .register p a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        .register p a:hover {
            text-decoration: underline;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="main">
        <form action="#">
            <h1>Login</h1>
            <div class="textbox">
                <input type="text" placeholder="UserName" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="textbox">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="checkbox">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forget Password</a>
            </div>

            <button class="button" type="submit">Login</button>
            <div class="register">
                <p>Don't have an account ? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
    <!-- Remarque : l'image de fond 'img.jpg' doit se trouver dans le même dossier -->
</body>
</html>
